<!DOCTYPE html>
<html lang="en">

<head>
  <title>Do Item</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="lcars.css" rel="stylesheet" type="text/css">

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="lcars-container">
    <div class="circle_left_tan"></div>
    <div class="rectangle_tan"></div>
    <div class="circle_right_tan"></div>
  </div>
  <h1>Do Item</h1>
  <form>
    <p>
      <label for="who">Who</label>
      <input type="text" id="who" name="who" placeholder="Enter Who"><br>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter Title"><br>
      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="Enter Description"><br>
      <label for="due">Due Date</label>
      <input type="text" id="due" name="due" placeholder="Enter a Due Date">
    </p>
  </form>
  <p>
    <button onclick="createDoItem()">Create Do Item</button>
    <button onclick="saveDoItem()">Save Do Item</button>
    <button onclick="findDoItem()">Find Do Item</button>
    <button onclick="editDoItem()">Edit Do Item</button>
    <button onclick="deleteDoItem()">Delete Do Item</button>
  </p>
  <p id="message"></p>
  <div class="lcars-container">
    <div class="circle_left_tan"></div>
    <div class="rectangle_tan"></div>
    <div class="circle_right_tan"></div>
  </div>
  <h3>
    <a class="button" href="main.html">Return to Main Page</a>
  </h3>
</script>
  <script src="form.js"></script>
</body>

</html>
